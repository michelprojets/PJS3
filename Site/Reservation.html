<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Reservation</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- CSS personnalisé -->
		<link href="css/styleCSS.css" rel="stylesheet">

	</head>

<body>
    <div class="container">
	
		<header class="row vert-offset-top-5">
			<div class="col-md-12 gros-tmp">
				<h1>VOYAGES AU GROENLAND</h1>
			</div>
		</header>
		
		<div class="row vert-offset-top-3" id="page">
			<div class="col-md-12">
				<div class="row">
					<div class="vert-offset-top-10 col-sm-offset-5 col-sm-2">
						<h3>Reservation</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<form class="form-horizontal">
						
							 <div class="form-group">
									<div class="col-md-2"></div>	
							
								<label class=" control-label col-md-2">Selection Voyage</label>
							
									
								<div class="col-md-4">
								<select  class="form-control ">
									<option>Nanortalik</option>
									<option>Ilulissat</option>
									<option>Sisimiut</option>
									<option>Qaqortoq</option>
									<option>Narsaq</option>
									<option>Paamiut</option>
									<option>Tasiilaq</option>
									<option>Kulusuk</option>
									<option>Aasiaat</option>
								</select>
								</div>	
									<div class="col-md-4"></div>
								</div>
								
								
							 <div class="row">
									<div class="col-md-6">
								 <div class="form-group">
									<label class="col-md-2 control-label">Nom</label>
									<div class="col-md-8">
									  <input type="email" class="form-control" id="inputEmail3" placeholder="Nom">
									</div>
									<div class="col-md-offset-2"></div>
								  </div>
								  </div>
								  	<div class="col-md-6">
								  <div class="form-group">
									<label class="col-md-3 control-label">Prenom</label>
									<div class="col-md-8">
									  <input class="form-control" id="inputPassword3" placeholder="First Name">
									</div>
									<div class="col-md-offset-1"></div>						
									</div> 
									</div>
							</div>
						
							 <div class="row">
									<div class="col-md-6">
								 <div class="form-group">
									<label for="inputEmail3" class="col-md-2 control-label">Email</label>
									<div class="col-md-8">
									  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
									</div>
									<div class="col-md-offset-2"></div>
								  </div>
								  </div>
								  	<div class="col-md-6">
								  <div class="form-group">
									<label for="inputPassword3" class="col-md-3 control-label">Date debut</label>
									<div class="col-md-8">
									  <input type="date" class="form-control" id="inputPassword4">
									</div>
									<div class="col-md-offset-1"></div>						
									</div> 
									</div>
							</div>

								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-8 col-sm-offset-2">
										<a class="btn btn-primary" href="Accueil.html" role="button">Cancel</a>
										<button type="submit" class="btn btn-default">Demande de réservation</button>									  
									</div>
								</div>
						</form>
					</div>	
				</div>				
			</div>		
		</div>
		
		<footer class="row vert-offset-top-3" id="contacts">
			<div class="col-md-12  panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<h2>Contacts</h2>
					</div>
				</div>
				<div class="panel-body list-group">
					<div class="list-group-item list-group-item-info">
						<p>
							<span>
								<a href="https://mail.google.com">
									<img src="images/gmail.png" alt="gmail">
								</a>
							</span>
							E-mail : VoyagesGroenland @gmail.com
						</p>
					</div>
					<div class="list-group-item list-group-item-info">
						<p>
							<span>
								<a href="https://twitter.com">
									<img src="images/twi.png" alt="twitter">
								</a>
							</span>
							Twitter : @Voyages_groenland	
						</p>
					</div>
				</div>
				<div class="panel-footer">
					<p>© Copyright 2016 / IUT Paris Descartes / Yoeung Michel & Rouzaud Pierre</p>
				</div>
			</div>
		</footer>
